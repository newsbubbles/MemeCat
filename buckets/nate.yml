config:
    model: small
    words: 1
    threshold: 0.2
    n: 3

# For style overrides over default

styles:
  Default:
    font: Francois One
    font_size: 150
    color: "FFFFFF"
    border_color: "000000"
    shadow_color: "000000"

# Name,Fontname,Fontsize,PrimaryColour,SecondaryColour,OutlineColour,BackColour,Bold,Italic,Underline,StrikeOut,ScaleX,ScaleY,Spacing,Angle,BorderStyle,Outline,Shadow,Alignment,MarginL,MarginR,MarginV,Encoding

# Overlays represent images or video which can be semantically linked to effects
overlays:
  prompt-owl:
    src: img/pose_teaching.png
    alignment: bottom-center
    margin_y: 20
  cathedral:
    src: img/cathedral.png
    margin_y: 40
    width: 700
    height: 500
    duration: 1.5
  drake:
    src: img/drake.png
    margin_y: 10
  drake-bad:
    src: img/drake-bad.jpeg
    margin_y: 10
    alignment: bottom-center

# effect syntax is [text tag, effect, effect value]
# any value that has a space should use double quotes around it: ""
# use double quotes on colors too
effects:
  - [believer, italic]
  - [war, color, "FF0000"]
  - [War, font_size, 280]
  - [progress, rotate_z, 180]
  - [poverty, color, "FF8888"]
  - ["end poverty", image, "drake-bad"]
  - [technological, font_size, 100]
  - [technology, rotate_x, 45]
